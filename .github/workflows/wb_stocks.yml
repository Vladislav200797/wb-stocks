name: sync

on:
  workflow_dispatch:
  schedule:
    - cron: "15 5 * * *"   # ежедневно 05:15 UTC

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run stocks_sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          WB_STATS_API_KEY: ${{ secrets.WB_STATS_API_KEY }}
          # Включи скидки, если нужно:
          # WITH_DISCOUNTS: "true"
          # WB_DISCOUNTS_BEARER: ${{ secrets.WB_DISCOUNTS_BEARER }}
        run: |
          python stocks_sync.py
